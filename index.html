<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>CSS</title>
  </head>
  <body>
    <div class="box">
      <div class="card">
        <div class="card-item-1">
          <div class="profile">
            <div class="profile-pic">
              <img src="jessica-potter.jpg" />
            </div>
            <div class="profile-info">
              <p>Jessica Potter</p>
              <span>Web Developer</span>
            </div>
          </div>
          <div class="btn-item">
            <button>Follow</button>
            <button>Message</button>
          </div>
        </div>
        <div class="card-item-2">
          <div class="post">
            <h3 class="count">523</h3>
            <span>Post</span>
          </div>

          <div class="like">
            <h3 class="count">1387</h3>
            <span>Likes</span>
          </div>

          <div class="follower">
            <h3 class="count">601</h3>
            <span>Follower</span>
          </div>
        </div>
      </div>
    </div>

   
    
  </body>
</html>
